# The configuration file needs to define the sources, 
# the channels and the sinks.
# Sources, channels and sinks are defined per a1, 
# in this case called 'a1'
a1.sources = source1
a1.channels = c1
a1.sinks = k1

# For each one of the sources, the type is defined
a1.sources.source1.type = org.apache.flume.source.kafka.KafkaSource
a1.sources.source1.batchSize = 100
a1.sources.source1.batchDurationMillis = 2000
a1.sources.source1.kafka.bootstrap.servers = slave1:9092
a1.sources.source1.kafka.topics = test
a1.sources.source1.kafka.consumer.group.id = flume

# The channel can be defined as follows.
a1.sources.source1.channels = c1

# Each sink's type must be defined
a1.sinks.k1.type = hbase
a1.sinks.k1.table = test
a1.sinks.k1.columnFamily = F
a1.sinks.k1.batchSize = 100
a1.sinks.k1.serializer = org.apache.flume.sink.hbase.RegexHBase2EventSerializer

#Specify the channel the sink should use
a1.sinks.k1.channel = c1

# Each channel's type is defined.
a1.channels.c1.type = memory

# Other config values specific to each type of channel(sink or source)
# can be defined as well
# In this case, it specifies the capacity of the memory channel
a1.channels.c1.capacity = 1000
a1.channels.c1.transactionCapacity = 200
